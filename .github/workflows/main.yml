name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual triggering

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore DnDMapBuilder.sln

    - name: Build
      run: dotnet build DnDMapBuilder.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test DnDMapBuilder.sln --configuration Release --no-build --verbosity normal

  # Job 2: Build and Push Docker Image
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    outputs:
      image-name: ${{ steps.image-name.outputs.lowercase }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Convert repository name to lowercase
      id: image-name
      run: echo "lowercase=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.lowercase }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/DnDMapBuilder.Api/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Deploy to Server
  deploy:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server via SSH
      env:
        IMAGE_NAME: ${{ needs.build-docker.outputs.image-name }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        envs: IMAGE_NAME
        script: |
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Create Docker network if it doesn't exist (matches docker-compose.yml configuration)
          docker network create dnd-network 2>/dev/null || true

          # Create SQL Server container if it doesn't exist (matches docker-compose.yml)
          docker inspect dnd-sqlserver > /dev/null 2>&1 || \
          docker run -d \
            --name dnd-sqlserver \
            --restart unless-stopped \
            -e ACCEPT_EULA=Y \
            -e MSSQL_SA_PASSWORD="${{ secrets.SA_PASSWORD }}" \
            -e MSSQL_PID=Developer \
            -p 1433:1433 \
            -v sqlserver_data:/var/opt/mssql \
            --network dnd-network \
            --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${{ secrets.SA_PASSWORD }} -Q 'SELECT 1'" \
            --health-interval=10s \
            --health-timeout=3s \
            --health-retries=5 \
            --health-start-period=20s \
            mcr.microsoft.com/mssql/server:2022-latest

          # Wait for SQL Server to be healthy
          echo "Waiting for SQL Server to be healthy..."
          for i in {1..30}; do
            if docker exec dnd-sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${{ secrets.SA_PASSWORD }}" -Q "SELECT 1" > /dev/null 2>&1; then
              echo "SQL Server is healthy"
              break
            fi
            echo "Attempt $i/30: Waiting for SQL Server..."
            sleep 2
          done

          # Pull the latest API image
          docker pull ghcr.io/${IMAGE_NAME}:latest

          # Run database migrations before deploying new container
          echo "Running database migrations..."
          docker run --rm \
            --network dnd-network \
            -e ConnectionStrings__DefaultConnection="Server=dnd-sqlserver;Database=dndmapbuilder;User Id=sa;Password=${{ secrets.SA_PASSWORD }};TrustServerCertificate=True;" \
            -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
            -e ADMIN_DEFAULT_PASSWORD="${{ secrets.ADMIN_DEFAULT_PASSWORD }}" \
            ghcr.io/${IMAGE_NAME}:latest \
            sh -c "dotnet ef database update --project src/DnDMapBuilder.Data/DnDMapBuilder.Data.csproj --startup-project src/DnDMapBuilder.Api/DnDMapBuilder.Api.csproj --context DnDMapBuilderDbContext || exit 1"

          echo "Database migrations completed"

          # Stop and remove old API container
          docker stop dnd-api || true
          docker rm dnd-api || true

          # Create uploads directory on host if it doesn't exist
          mkdir -p ~/dnd-api-uploads

          # Run new API container with environment variables (matches docker-compose.yml)
          docker run -d \
            --name dnd-api \
            --restart unless-stopped \
            -p 5000:8080 \
            -p 5001:8443 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS="http://+:8080;https://+:8443" \
            -e ConnectionStrings__DefaultConnection="Server=dnd-sqlserver;Database=dndmapbuilder;User Id=sa;Password=${{ secrets.SA_PASSWORD }};TrustServerCertificate=True;" \
            -e JwtSettings__SecretKey="${{ secrets.JWT_SECRET_KEY }}" \
            -e JwtSettings__Issuer="${{ secrets.JWT_ISSUER }}" \
            -e JwtSettings__Audience="${{ secrets.JWT_AUDIENCE }}" \
            -e JwtSettings__ExpirationMinutes="${{ secrets.JWT_EXPIRATION_MINUTES || 1440 }}" \
            -e CorsSettings__AllowedOrigins__0="${{ secrets.CORS_ALLOWED_ORIGIN_1 }}" \
            -e CorsSettings__AllowedOrigins__1="${{ secrets.CORS_ALLOWED_ORIGIN_2 }}" \
            -e UPLOADS_PATH="${{ secrets.UPLOADS_PATH || ~/dnd-api-uploads }}" \
            -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
            -e ADMIN_DEFAULT_PASSWORD="${{ secrets.ADMIN_DEFAULT_PASSWORD }}" \
            -v ~/dnd-api-uploads:/app/wwwroot/uploads \
            --network dnd-network \
            --health-cmd="curl -f http://localhost:8080/health/live || exit 1" \
            --health-interval=30s \
            --health-timeout=3s \
            --health-retries=3 \
            --health-start-period=10s \
            ghcr.io/${IMAGE_NAME}:latest

          # Clean up old images
          docker image prune -f

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          # Wait for API container to be healthy
          echo "Waiting for API container to be healthy..."
          for i in {1..30}; do
            if docker exec dnd-api curl -f http://localhost:8080/health/live > /dev/null 2>&1; then
              echo "API container is healthy"
              break
            fi
            echo "Attempt $i/30: Waiting for API..."
            sleep 2
          done

          # Check if container is running
          docker ps | grep dnd-api

          # Check container logs for errors
          echo "Recent API container logs:"
          docker logs dnd-api --tail 50

          # Run smoke tests against deployed API
          echo "Running smoke tests..."

          # Test health check endpoint
          echo "Testing /health/live endpoint..."
          curl -f http://localhost:5000/health/live || echo "Health check failed"

          # Test health check detailed endpoint
          echo "Testing /health endpoint..."
          curl -f http://localhost:5000/health || echo "Health check detailed failed"
